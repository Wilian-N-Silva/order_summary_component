<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/main.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="card">
      <div class="card__hero">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="card__summary">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <div class="plan__icon">
            <img src="./images/icon-music.svg" alt="" />
          </div>
          <div class="plan__info">
            <h2 class="plan__type">Annual Plan</h2>
            <h3 class="plan__price">$59.99/year</h3>
          </div>
          <button class="button button--link">Change</button>
        </div>

        <button class="button button--confirm button--block">
          Proceed to Payment
        </button>
        <button class="button button--ghost">Cancel Order</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >. Coded by <a href="https://github.com/Wilian-N-Silva">Wilian</a>.
    </footer>
  </body>
</html>
